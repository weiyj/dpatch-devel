<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{% block title %}DailyPatch{% endblock %} - DailyPatch</title>
    <script language="JavaScript" type="text/javascript" src="/scripts/lib/jquery.js"></script>

    <link type="text/css" href="/static/css/style.css" rel="stylesheet">
  </head>

  <body style="background-color: #E4E4E2;">
    <table width="100%" height="100%"><tr><td>
    <div id="login_form_container">
	{% for error in form.non_field_errors %}
	<div class="alert-message error">
	  {{ error }}
	</div>
	{% endfor %}
	{% if form.username.errors %}
	<div class="alert-message error">
	  The username field is required.
	</div>
	{% endif %}
	{% if form.password.errors %}
	<div class="alert-message error">
	  The password field is required.
	</div>
	{% endif %}
    {% if error %}
    {% endif %}
	<div id="login_form">
	  <form method="post">
	  {% csrf_token %}		
        <div id="login_logo_container"><span class="dp_logo">&nbsp;</span></div>
          <div class="clearfix">
            <label for="username">Username:</label>
            <div class="input">
              {{ form.username }}
            </div>
          </div>
          <div class="clearfix">
            <label for="password">Password:</label>
            <div class="input">
              {{ form.password }}
            </div>
          </div>
          <hr>
          <div class="clearfix">
            <div class="input">
              <button class="btn danger">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    </td></tr></table>
  </body>
</html>
